<!DOCTYPE html>
<html>
<head>
  <title>Donate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    .donation-form {
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .donation-amounts {
      margin-top: 10px;
    }
    
    .donation-amounts label {
      display: inline-block;
      margin-right: 10px;
    }
    
    .donate-button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .donate-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donate</h1>
    <form class="donation-form" action="process_donation.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="amount">Donation Amount:</label>
        <select id="amount" name="amount">
          <option value="10"> $10 </option>
          <option value="25"> $25 </option>
          <option value="50"> $50 </option>
          <option value="100"> $100 </option>
          <option value="custom">Custom Amount</option>
        </select>
      </div>
      <div class="form-group">
        <label for="custom-amount">Custom Amount:</label>
        <input type="text" id="custom-amount" name="custom-amount" placeholder="Enter custom amount" disabled>
      </div>
      <div class="donation-amounts">
        <label><input type="radio" name="donation-amount" value="10" checked> $10</label>
        <label><input type="radio" name="donation-amount" value="25"> $25</label>
        <label><input type="radio" name="donation-amount" value="50"> $50</label>
        <label><input type="radio" name="donation-amount" value="100"> $100</label>
      </div>
      <button class="donate-button" type="submit">Donate Now</button>
    </form>
  </div>
  <script>
  
  </script>
</body>
</html>
